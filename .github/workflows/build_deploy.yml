# This is a basic workflow to help you get started with Actions

name: Validate terms

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a set of commands using the runners shell
    - name: Check for syntax errors
      run: |
        npm install -g jsonlint

    # Validate the protocol
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install reproschema requests_cache pre-commit
    - name: Test with pyshacl
      run: |
        reproschema -l DEBUG validate --shapefile validation/data_element_shape.ttl terms/NDA_Terms
        reproschema -l DEBUG validate --shapefile validation/data_element_shape.ttl terms/NIDM_Concepts
        reproschema -l DEBUG validate --shapefile validation/data_element_shape.ttl terms/BIDS_Terms

